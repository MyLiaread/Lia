<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Signup Auteur - Liaread</title>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f9f9f9;

    }
    header {

    }
    main {
      padding:15px;
      max-width:400px;
      margin:20px auto;
      background:white;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color:#333;

    }
    form label {
      display:block;
      font-size:14px;
      margin-top:10px;
      color:#333;
    }
    form input {
      width:100%;
      padding:8px;
      margin-top:5px;
      border:1px solid #ccc;
      border-radius:6px;
    }
    #submitBtn {
      margin-top:15px;
      width:100%;
      background:#4b0082;
      color:white;
      padding:10px;
      border:none;
      border-radius:6px;

      font-weight:bold;
      cursor:pointer;
    }
    #submitBtn:hover {
      background:#360061;
    }
    #message {
      margin-top:10px;
      font-size:14px;
      text-align:center;
    }
    footer {
      background:#4b0082;
      color:white;
      padding:15px;
      text-align:center;
      margin-top:30px;
      font-size:14px;
    }
    footer a {
      color:#fff;
      text-decoration:none;
      margin:0 5px;
    }
    .toggle-password {
      margin-top:5px;
      font-size:13px;
      cursor:pointer;
      color:#4b0082;
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="location.href='index.html'">Liaread</h1>
  </header>

  <main>
    <h2>Cr√©er un compte auteur</h2>
    <form id="signupForm">
      <label>Nom complet :</label>
      <input type="text" id="fullName" placeholder="Ex: Alice Dupont" required>

      <label>Nom d'auteur / Pseudo :</label>
      <input type="text" id="authorName" placeholder="Ex: AliceD" required>

      <label>Email :</label>
      <input type="email" id="email" placeholder="Ex: alice@mail.com" required>

      <label>Mot de passe :</label>
      <input type="password" id="password" placeholder="6 caract√®res minimum" required>
      <span class="toggle-password" id="togglePassword">Afficher / Masquer</span>

      <label>
        <input type="checkbox" id="persistence"> Rester connect√©
      </label>

      <button type="submit" id="submitBtn">Cr√©er un compte</button>
      <p id="message"></p>
    </form>

    <p style="text-align:center; margin-top:15px;">
      D√©j√† un compte ? <a href="login.html" style="color:#4b0082; text-decoration:underline;">Se connecter</a>
    </p>
  </main>

  <footer>
    üìû Contact : 
    <a href="mailto:agodthanks@gmail.com">agodthanks@gmail.com</a> | 
    <a href="https://wa.me/2290199616039" target="_blank">WhatsApp</a>
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {  
      apiKey: "AIzaSyDpaf3wdXkypPKH443SIZcJRFiz02s-t30",  
      authDomain: "liaread.firebaseapp.com",  
      projectId: "liaread",  
      storageBucket: "liaread.firebasestorage.app",  
      messagingSenderId: "951394019167",  
      appId: "1:951394019167:web:86825d5ebff4d77807f8ea",  
      measurementId: "G-63JN91LVV6"  
    };  

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const signupForm = document.getElementById('signupForm');
    const message = document.getElementById('message');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const persistenceCheckbox = document.getElementById('persistence');

    togglePassword.addEventListener('click', () => {
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value.trim();
      const authorName = document.getElementById('authorName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;

      if(password.length < 6){
        message.textContent = "‚ùå Le mot de passe doit contenir au moins 6 caract√®res";
        message.style.color = "red";
        return;
      }

      try {
        // Persistance
        await setPersistence(auth, persistenceCheckbox.checked ? browserLocalPersistence : browserSessionPersistence);

        // Cr√©er compte
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Ajouter √† Firestore
        await addDoc(collection(db, "users"), {
          uid: user.uid,
          fullName,
          authorName,
          email,
          createdAt: new Date()
        });

        message.textContent = "‚úÖ Compte cr√©√© avec succ√®s ! Redirection...";
        message.style.color = "green";

        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);

      } catch(error){
        message.textContent = "‚ùå " + error.message;
        message.style.color = "red";
      }
    });
  </script>
</body>
  </html>
