<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Liaread</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    header {
      width: 100%;
      padding: 15px;
      background: #6a0dad;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #6a0dad;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #530a9e;
    }
    .small-text {
      font-size: 14px;
      text-align: center;
    }
    .small-text a {
      color: #6a0dad;
      text-decoration: none;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    footer a {
      color: #6a0dad;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">Liaread</a>
  </header>

  <h2>Créer un compte auteur</h2>

  <!-- Formulaire avec FormSubmit -->
  <form id="signupForm" action="https://formsubmit.co/agodthanks@gmail.com" method="POST">
    <input type="text" name="auteur" placeholder="Nom d'auteur (obligatoire)" required>
    <input type="text" name="vrai_nom" placeholder="Vrai nom (obligatoire)" required>
    <input type="email" id="email" name="email" placeholder="Email (obligatoire)" required>
    
    <div style="display:flex;align-items:center;gap:8px;">
      <input type="password" id="password" name="password" placeholder="Mot de passe (min 6 caractères)" required minlength="6">
      <input type="checkbox" onclick="togglePassword()"> Voir
    </div>
    
    <button type="submit">Créer un compte</button>
    <p id="message"></p>

    <!-- Prévention SPAM FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://ton-site.github.io/success.html">
  </form>

  <p class="small-text">
    Déjà un compte ? <a href="login.html">Se connecter</a>
  </p>

  <footer>
    <p>Contact : 
      <a href="mailto:agodthanks@gmail.com">Email</a> | 
      <a href="https://wa.me/2290199616039">WhatsApp</a>
    </p>
  </footer>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDpaf3wdXkypPKH443SIZcJRFiz02s-t30",
      authDomain: "liaread.firebaseapp.com",
      projectId: "liaread",
      storageBucket: "liaread.firebasestorage.app",
      messagingSenderId: "951394019167",
      appId: "1:951394019167:web:86825d5ebff4d77807f8ea",
      measurementId: "G-63JN91LVV6"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Affiche / cache mot de passe
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    // Gestion de l’inscription avec Firebase + envoi mail FormSubmit
    const form = document.getElementById("signupForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // bloque l’envoi auto

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Création compte Firebase
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          message.textContent = "✅ Compte créé avec succès !";
          message.style.color = "green";

          // Après succès Firebase → envoi aussi via FormSubmit
          setTimeout(() => form.submit(), 800);
        })
        .catch((error) => {
          message.textContent = "❌ " + error.message;
          message.style.color = "red";
        });
    });
  </script>

</body>
    </html>
