  <script>
    // üî• Config Firebase (la tienne d√©j√† fournie)
    const firebaseConfig = {
      apiKey: "AIzaSyDpaf3wdXkypPKH443SIZcJRFiz02s-t30",

      storageBucket: "liaread.firebasestorage.app",

      appId: "1:951394019167:web:86825d5ebff4d77807f8ea",
      measurementId: "G-63JN91LVV6"
    };

    // Initialiser Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("signupForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const penName = document.getElementById("penName").value;
      const realName = document.getElementById("realName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Cr√©er compte
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Ajouter dans Firestore
        await db.collection("users").doc(user.uid).set({
          penName,
          realName,
          email,
          createdAt: new Date()
        });

        // Envoyer email de v√©rification
        await user.sendEmailVerification();

        msg.style.color = "green";
        msg.textContent = "‚úÖ Compte cr√©√© ! V√©rifie ton email pour activer ton compte.";
        form.reset();
      } catch (error) {
        msg.style.color = "red";
        msg.textContent = "‚ùå " + error.message;
      }
    });
  </script>
