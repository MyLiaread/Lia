<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Auteur - Liaread</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ‚úÖ Config Firebase Liaread
    const firebaseConfig = {
      apiKey: "AIzaSyDpaf3wdXkypPKH443SIZcJRFiz02s-t30",
      authDomain: "liaread.firebaseapp.com",
      projectId: "liaread",
      storageBucket: "liaread.firebasestorage.app",
      messagingSenderId: "951394019167",
      appId: "1:951394019167:web:86825d5ebff4d77807f8ea",
      measurementId: "G-63JN91LVV6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    // üîπ Charger les livres de l'auteur
    async function loadMyBooks(user) {
      const q = query(collection(db, "books"), where("authorId", "==", user.uid));
      const querySnapshot = await getDocs(q);

      let output = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        output += `
          <div class="book-card">
            <img src="${data.coverURL}" alt="Couverture">
            <div class="book-info">
              <h3>${data.title}</h3>
              <p>Prix : <strong>${data.price} F</strong></p>
            </div>
          </div>
        `;
      });

      document.getElementById("myBooks").innerHTML =
        output || "<p class='empty'>Aucun livre publi√© pour le moment.</p>";
    }

    // üîπ Soumission de livre
    async function submitBook(user) {
      const title = document.getElementById("title").value.trim();
      const price = document.getElementById("price").value.trim();
      const cover = document.getElementById("cover").files[0];
      const file = document.getElementById("file").files[0];
      const msg = document.getElementById("message");

      if (!title || !price || !cover || !file) {
        msg.innerText = "‚ö†Ô∏è Remplis tous les champs !";
        msg.style.color = "red";
        return;
      }

      try {
        // upload couverture
        const coverRef = ref(storage, `covers/${Date.now()}-${cover.name}`);
        await uploadBytes(coverRef, cover);
        const coverURL = await getDownloadURL(coverRef);

        // upload fichier ebook
        const fileRef = ref(storage, `ebooks/${Date.now()}-${file.name}`);
        await uploadBytes(fileRef, file);
        const fileURL = await getDownloadURL(fileRef);

        // Enregistrer dans Firestore
        await addDoc(collection(db, "books"), {
          title,
          price,
          coverURL,
          fileURL,
          authorId: user.uid,
          createdAt: new Date()
        });

        msg.innerText = "‚úÖ Livre soumis avec succ√®s !";
        msg.style.color = "green";

        document.getElementById("bookForm").reset();
        loadMyBooks(user);
      } catch (error) {
        msg.innerText = "‚ùå Erreur : " + error.message;
        msg.style.color = "red";
      }
    }

    // üîπ Gestion connexion & d√©connexion
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("welcome").innerText = `Bienvenue ${user.email}`;
        document.getElementById("submitBtn").onclick = () => submitBook(user);
        document.getElementById("logout").onclick = () => signOut(auth).then(() => location.href="index.html");
        loadMyBooks(user);
      } else {
        alert("‚ö†Ô∏è Tu dois te connecter pour acc√©der au dashboard.");
        location.href = "login.html";
      }
    });
  </script>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f9f9f9;
      margin:0;
      padding:0;
    }
    header {
      background:#4b0082;
      color:white;
      padding:15px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header h1 {
      font-size:18px;
      margin:0;
    }
    header .btn {
      background:white;
      color:#4b0082;
      padding:8px 12px;
      border-radius:6px;
      text-decoration:none;
      font-weight:bold;
      font-size:14px;
      margin-left:5px;
    }
    main {
      padding:15px;
    }
    h2 {
      margin-top:25px;
      color:#333;
      font-size:18px;
    }
    #welcome {
      font-weight:bold;
      margin:10px 0;
      color:#444;
    }
    #myBooks {
      margin-top:15px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap:12px;
    }
    .book-card {
      background:white;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      padding:10px;
      display:flex;
      align-items:center;
    }
    .book-card img {
      width:70px;
      height:90px;
      object-fit:cover;
      border-radius:6px;
      margin-right:10px;
    }
    .book-info h3 {
      margin:0;
      font-size:15px;
      color:#4b0082;
    }
    .book-info p {
      margin:3px 0 0;
      font-size:13px;
      color:#555;
    }
    form {
      background:white;
      padding:15px;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      margin-top:20px;
    }
    form label {
      display:block;
      font-size:14px;
      margin-top:10px;
      color:#333;
    }
    form input {
      width:100%;
      padding:8px;
      margin-top:5px;
      border:1px solid #ccc;
      border-radius:6px;
    }
    #submitBtn {
      margin-top:15px;
      width:100%;
      background:#4b0082;
      color:white;
      padding:10px;
      border:none;
      border-radius:6px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }
    #submitBtn:hover {
      background:#360061;
    }
    #message {
      margin-top:10px;
      font-size:14px;
      text-align:center;
    }
    .empty {
      grid-column:1/-1;
      text-align:center;
      font-style:italic;
      color:#777;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìö Dashboard Auteur</h1>
    <div>
      <a href="index.html" class="btn">üè† Accueil</a>
      <button id="logout" class="btn">üö™ D√©connexion</button>
    </div>
  </header>

  <main>
    <p id="welcome"></p>

    <h2>Mes Livres Publi√©s</h2>
    <div id="myBooks"></div>

    <h2>Soumettre un Livre</h2>
    <form id="bookForm">
      <label>Titre :</label>
      <input type="text" id="title" placeholder="Titre du livre">

      <label>Prix (F CFA) :</label>
      <input type="number" id="price" placeholder="Ex: 2500">

      <label>Couverture :</label>
      <input type="file" id="cover" accept="image/*">

      <label>Fichier du livre :</label>
      <input type="file" id="file" accept=".pdf,.epub">

      <button type="button" id="submitBtn">üì§ Publier</button>
      <p id="message"></p>
    </form>
  </main>
</body>
  </html>
