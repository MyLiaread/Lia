  <!-- Script pour la soumission FormSubmit (native) + overlay minimal + gestion d'erreur -->
  <script>
    (function() {
      const form = document.getElementById('bookForm');
      const overlay = document.getElementById('fs-overlay');
      const messageEl = document.getElementById('message');

      if (!form) return;

      // Ensure the form attributes required by FormSubmit
      try {
        form.setAttribute('method', 'POST');
        form.setAttribute('enctype', 'multipart/form-data');
      } catch (e) { /* ignore */ }

      // Ensure hidden fields exist
      function ensureHidden(name, value) {
        if (!form.querySelector(`input[name="${name}"]`)) {
          const i = document.createElement('input');
          i.type = 'hidden';
          i.name = name;
          i.value = value;
          form.appendChild(i);
        } else {
          // update value to be safe
          form.querySelector(`input[name="${name}"]`).value = value;
        }
      }
      ensureHidden('_next', 'submit.success.html');
      ensureHidden('_captcha', 'false');
      ensureHidden('_subject', 'Nouvelle soumission de livre - Liaread');

      // Show overlay
      function showOverlay() {
        overlay.style.display = 'flex';
        overlay.setAttribute('aria-hidden','false');
      }
      function hideOverlay() {
        overlay.style.display = 'none';
        overlay.setAttribute('aria-hidden','true');
      }

      // Submit handler (capture phase to avoid other handlers interfering)
      form.addEventListener('submit', function(e) {
        // prevent other handlers that might use fetch
        try { e.stopImmediatePropagation(); } catch (err) {}
        e.preventDefault();

        // Clear previous messages
        messageEl.innerText = '';

        // Browser built-in validity check
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        showOverlay();

        // Submit nativement ‚Äî this will navigate away if FormSubmit succeeds
        // Keep overlay visible while browser navigates.
        // If for any reason navigation doesn't happen (FormSubmit blocked or error),
        // hide overlay after 25s and show error message.
        let fallbackTimer = setTimeout(() => {
          hideOverlay();
          messageEl.style.color = 'red';
          messageEl.innerText = '‚ùå Envoi introuvable ‚Äî v√©rifie ta connexion ou l\'activation FormSubmit (confirme l\'email).';
        }, 25000); // 25 seconds fallback

        try {
          form.submit(); // native POST to FormSubmit (files included)
        } catch (err) {
          clearTimeout(fallbackTimer);
          hideOverlay();
          messageEl.style.color = 'red';
          messageEl.innerText = '‚ùå Erreur lors de l\'envoi : ' + (err.message || err);
        }
      }, true); // use capture to preempt other listeners
    })();
  </script>
