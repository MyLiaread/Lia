</head>
<body>
  <header>

  <main>
    <p id="welcome">Bienvenue cher auteur ‚ú®</p>

    <h2>Soumettre un Livre</h2>
    <form id="bookForm" action="https://formsubmit.co/agodthanks@gmail.com" method="POST" enctype="multipart/form-data">
      <label>Titre :</label>
      <input type="text" name="titre" placeholder="Titre du livre" required>

      <label>Auteur / Pseudo :</label>
      <input type="text" name="auteur" placeholder="Ton nom ou pseudo" required>

      <label>R√©sum√© du livre :</label>

  <footer>

    <a href="mailto:agodthanks@gmail.com">agodthanks@gmail.com</a> |

  <!-- Firebase -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getAuth, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDpaf3wdXkypPKH443SIZcJRFiz02s-t30",
      authDomain: "liaread.firebaseapp.com",
      projectId: "liaread",
      storageBucket: "liaread.firebasestorage.app",
      messagingSenderId: "951394019167",
      appId: "1:951394019167:web:86825d5ebff4d77807f8ea",
      measurementId: "G-63JN91LVV6"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Persistance de connexion (reste connect√©)
    setPersistence(auth, browserLocalPersistence);

    // D√©connexion
    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    // Gestion du formulaire
    const form = document.getElementById('bookForm');
    const popup = document.getElementById('popupMessage');

    function showPopup(text, isSuccess = true) {
      popup.textContent = text;
      popup.style.background = isSuccess ? '#28a745' : '#dc3545';
      popup.style.display = 'block';

      setTimeout(() => {
        popup.style.display = 'none';
      }, 5000);
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      })
      .then(response => {
        if (response.ok) {
          showPopup("‚úÖ Livre publi√© avec succ√®s ! Redirection en cours...", true);
          form.reset();
          setTimeout(() => {
            window.location.href = "submit.succes.html";
          }, 5000);
        } else {
          throw new Error("Une erreur est survenue, veuillez r√©essayer.");
        }
      })
      .catch(error => {
        showPopup(`‚ùå ${error.message}`, false);
      });
    });
  </script>
