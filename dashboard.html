      storageBucket: "liaread.firebasestorage.app",

    onAuthStateChanged(auth, (user) => {

    });

    // bouton d√©connexion
    document.getElementById('logout').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((err) => {
        // s'il y a un probl√®me de d√©connexion, on recharge quand m√™me
        console.error(err);
        window.location.reload();
      });
    });
  </script>

  <!-- JS formulaire : n'intercepte pas l'envoi vers FormSubmit (on visualise puis on soumet natif) -->
  <script>
    (function(){
      const form = document.getElementById('bookForm');
      const popup = document.getElementById('popupMessage');
      const submitBtn = document.getElementById('submitBtn');
      const messageP = document.getElementById('message');

      function showPopup(text, styleClass = '') {
        popup.className = '';
        if (styleClass) popup.classList.add(styleClass);
        popup.textContent = text;
        popup.style.display = 'block';
      }

      function hidePopup() {
        popup.style.display = 'none';
        popup.className = '';
      }

      // On submit : show "En cours" then submit natively so FormSubmit receives the POST (with files)
      form.addEventListener('submit', function(e){
        // if browser validation fails, let browser show message
        if (!form.checkValidity()) {
          // allow browser to show validation UI
          return;
        }

        e.preventDefault(); // prevent immediate native submit so we can show popup

        // show "en cours" (busy style)
        showPopup('Envoi en cours‚Ä¶', 'busy');

        // disable button to avoid double clicks
        submitBtn.disabled = true;
        submitBtn.style.opacity = '0.7';

        // Submit after short delay so user sees the popup.
        // We call form.submit() (native) so FormSubmit receives the POST.
        setTimeout(() => {
          // Remove busy style, let FormSubmit handle redirect to _next
          hidePopup();
          // native submit ‚Äî this will navigate away, so code after will not run
          form.submit();
        }, 800);
      });

      // In case user navigates back here (or FormSubmit redirects), re-enable submit
      window.addEventListener('pageshow', () => {
        submitBtn.disabled = false;
        submitBtn.style.opacity = '1';
      });
    })();
  </script>
