<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Auteur - LiaRead</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #6a0dad;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    h2 {
      margin: 10px 0;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #6a0dad;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #580aab;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #fff;
      margin-top: 20px;
    }
    /* Overlay */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      color: #fff;
      font-size: 18px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #6a0dad;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <header>
    <h2>Tableau de Bord Auteur</h2>
  </header>

  <div class="container">
    <h3>Soumettre un Livre</h3>

    <!-- FORMULAIRE FormSubmit -->
    <form id="bookForm"
          action="https://formsubmit.co/myliaread@gmail.com"
          method="POST"
          enctype="multipart/form-data">

      <!-- Empêcher le captcha -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Redirection après succès -->
      <input type="hidden" name="_next" value="success.html">

      <label for="title">Titre du livre :</label>
      <input type="text" name="title" id="title" required>

      <label for="author">Nom de l'auteur :</label>
      <input type="text" name="author" id="author" required>

      <label for="price">Prix :</label>
      <input type="text" name="price" id="price" required>

      <label for="category">Catégorie :</label>
      <select name="category" id="category" required>
        <option value="roman">Roman</option>
        <option value="romantique">Romantique</option>
        <option value="milliardaire">Milliardaire</option>
        <option value="nouvelle">Nouvelle</option>
        <option value="conte">Conte</option>
        <option value="vampire/loup-garou">Vampire / Loup-Garou</option>
        <option value="bd">BD</option>
        <option value="aventure">Aventure</option>
        <option value="bien-être">Bien-être</option>
        <option value="fantastique">Fantastique</option>
      </select>

      <label for="cover">Couverture :</label>
      <input type="file" name="cover" id="cover" accept="image/*" required>

      <label for="bookFile">Fichier du livre :</label>
      <input type="file" name="bookFile" id="bookFile" accept=".pdf,.epub" required>

      <button type="submit">Publier</button>
    </form>
  </div>

  <!-- Overlay -->
  <div id="overlay">
    <div class="loader"></div>
    <p>En cours</p>
  </div>

  <footer>
    <p>Contact : +2290147244055 | Email : myliaread@gmail.com</p>
  </footer>

  <script>
    // Affiche l'overlay pendant l'envoi
    const form = document.getElementById("bookForm");
    const overlay = document.getElementById("overlay");

    form.addEventListener("submit", function() {
      overlay.style.display = "flex";
    });
  </script>
</body>
</html>
