          alert("Erreur lors de la d√©connexion. R√©essaie.");

  </script>

  <!-- === FormSubmit handling + popup === -->
  <script>
    const form = document.getElementById('bookForm');
    const popup = document.getElementById('popupMessage');

    function showPopup(text, isSuccess = true) {
      popup.textContent = text;
      popup.style.background = isSuccess ? '#28a745' : '#dc3545';
      popup.style.display = 'block';

      setTimeout(() => {
        popup.style.display = 'none';
      }, 5000);
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      })
      .then(response => {
        if (response.ok) {
          showPopup("‚úÖ Livre publi√© avec succ√®s ! L'admin vous contactera bient√¥t.", true);
          form.reset();
        } else {
          throw new Error("Une erreur est survenue, veuillez r√©essayer.");
        }
      })
      .catch(error => {
        showPopup(`‚ùå ${error.message}`, false);
      });
    });
  </script>
