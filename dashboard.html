    }
    form label {
      display:block;
      font-size:14px;
      margin-top:10px;
      color:#333;
    }
    form input, form textarea, form select {
      width:100%;
      padding:8px;
      margin-top:5px;
      border:1px solid #ccc;
      border-radius:6px;
    }
    #submitBtn {
      margin-top:15px;
      width:100%;
      background:#4b0082;
      color:white;
      padding:10px;
      border:none;
      border-radius:6px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }
    #submitBtn:hover {
      background:#360061;
    }
    #message {
      margin-top:10px;
      font-size:14px;
      text-align:center;
    }
    footer {
      background:#4b0082;
      color:white;
      padding:15px;
      text-align:center;
      margin-top:30px;
      font-size:14px;
    }
    footer a {
      color:#fff;
      text-decoration:none;
      margin:0 5px;
    }

    /* Popup flottant */
    #popupMessage {
      display:none;
      position:fixed;
      top:20px;
      right:20px;
      background:#4b0082;
      color:white;
      padding:15px 20px;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      z-index:1000;
      font-weight:bold;
    }

    /* Overlay "en cours" */
    #overlay {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(255,255,255,0.8);
      z-index:2000;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4b0082;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom:15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #overlay p {
      font-size:16px;
      font-weight:bold;
      color:#4b0082;
      font-family:'Cursive', sans-serif;
    }
  </style>
</head>
<body>

  <main>

  <script>
    const form = document.getElementById('bookForm');
    const popup = document.getElementById('popupMessage');
    const overlay = document.getElementById('overlay');

    function showPopup(text, isSuccess = true) {
      popup.textContent = text;
      popup.style.background = isSuccess ? '#28a745' : '#dc3545';
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display = 'none'; }, 5000);
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      overlay.style.display = "flex"; // affichage overlay

      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      })
      .then(response => {
        if (response.ok) {
          showPopup("‚úÖ Livre publi√© avec succ√®s ! L'admin vous contactera bient√¥t.", true);
          form.reset();
          setTimeout(() => { window.location.href = "submit.success.html"; }, 3000);
        } else {
          throw new Error("Une erreur est survenue, veuillez r√©essayer.");
        }
      })
      .catch(error => {
        showPopup(`‚ùå ${error.message}`, false);
      })
      .finally(() => {
        overlay.style.display = "none";
      });
    });

    document.getElementById('logout').addEventListener('click', function() {
      location.reload();
    });
  </script>
