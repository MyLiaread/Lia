<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Auteur - Liaread</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f9f9f9;
      margin:0;
      padding:0;
    }
    header {
      background:#4b0082;
      color:white;
      padding:15px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header h1 {
      font-size:18px;
      margin:0;
    }
    header .btn {
      background:white;
      color:#4b0082;
      padding:8px 12px;
      border-radius:6px;
      text-decoration:none;
      font-weight:bold;
      font-size:14px;
      margin-left:5px;
    }
    main {
      padding:15px;
    }
    h2 {
      margin-top:25px;
      color:#333;
      font-size:18px;
    }
    #welcome {
      font-weight:bold;
      margin:10px 0;
      color:#444;
    }
    #myBooks {
      margin-top:15px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap:12px;
    }
    .book-card {
      background:white;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      padding:10px;
      display:flex;
      align-items:center;
    }
    .book-card img {
      width:70px;
      height:90px;
      object-fit:cover;
      border-radius:6px;
      margin-right:10px;
    }
    .book-info h3 {
      margin:0;
      font-size:15px;
      color:#4b0082;
    }
    .book-info p {
      margin:3px 0 0;
      font-size:13px;
      color:#555;
    }
    form {
      background:white;
      padding:15px;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      margin-top:20px;
    }
    form label {
      display:block;
      font-size:14px;
      margin-top:10px;
      color:#333;
    }
    form input, form textarea {
      width:100%;
      padding:8px;
      margin-top:5px;
      border:1px solid #ccc;
      border-radius:6px;
    }
    #submitBtn {
      margin-top:15px;
      width:100%;
      background:#4b0082;
      color:white;
      padding:10px;
      border:none;
      border-radius:6px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }
    #submitBtn:hover {
      background:#360061;
    }
    #message {
      margin-top:10px;
      font-size:14px;
      text-align:center;
    }
    .empty {
      grid-column:1/-1;
      text-align:center;
      font-style:italic;
      color:#777;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìö Dashboard Auteur</h1>
    <div>
      <a href="index.html" class="btn">üè† Accueil</a>
      <button id="logout" class="btn">üö™ D√©connexion</button>
    </div>
  </header>

  <main>
    <p id="welcome">Bienvenue cher auteur ‚ú®</p>

    <h2>Mes Livres Publi√©s</h2>
    <div id="myBooks">
      <p class="empty">‚ö†Ô∏è Cette section sera remplie manuellement par l‚Äôadmin.</p>
    </div>

    <h2>Soumettre un Livre</h2>
    <form id="bookForm" action="https://formsubmit.co/agodthanks@gmail.com" method="POST" enctype="multipart/form-data">
      <label>Titre :</label>
      <input type="text" name="titre" placeholder="Titre du livre" required>

      <label>Auteur / Pseudo :</label>
      <input type="text" name="auteur" placeholder="Ton nom ou pseudo" required>

      <label>R√©sum√© du livre :</label>
      <textarea name="resume" rows="4" placeholder="D√©cris ton livre en quelques lignes..." required></textarea>

      <label>Prix (F CFA) :</label>
      <input type="number" name="prix" placeholder="Ex: 2500" required>

      <label>Couverture :</label>
      <input type="file" name="couverture" accept="image/*" required>

      <label>Fichier du livre :</label>
      <input type="file" name="ebook" accept=".pdf,.epub" required>

      <button type="submit" id="submitBtn">üì§ Publier</button>
      <p id="message"></p>
    </form>
  </main>
</body>
</html>
