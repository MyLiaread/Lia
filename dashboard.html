  <!-- JS pour afficher popup puis soumettre normalement (FormSubmit recevra l'email) -->
  <script>
    const form = document.getElementById('bookForm');
    const popup = document.getElementById('popupMessage');

    function showPopup(text, isSuccess = true) {
      popup.textContent = text;
      popup.style.background = isSuccess ? '#28a745' : '#dc3545';
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display = 'none'; }, 2500);
    }

    // IMPORTANT: on intercepte pour afficher un message, puis on appelle form.submit()
    // form.submit() effectue un envoi r√©el POST natif (donc FormSubmit recevra les donn√©es).
    form.addEventListener('submit', function(e){
      e.preventDefault();

      // petite validation c√¥t√© client (optionnel)
      if (!form.checkValidity()) {
        showPopup("‚ùå Remplis tous les champs requis.", false);
        return;
      }

      showPopup("Envoi en cours‚Ä¶", true);

      // Laisser un tout petit d√©lai visuel, puis soumettre r√©ellement (n'enclenche pas l'√©v√©nement submit)
      setTimeout(() => {
        // this will perform a normal POST with files to FormSubmit
        form.submit();
        // FormSubmit redirigera vers _next (submit.success.html) automatiquement
      }, 800);
    });
  </script>
