  <!-- Styles (non modifi√©s sauf ajout overlay) -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f9f9f9;

      padding:0;
    }
    header {
      background:#4b0082;
      color:white;
      padding:15px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
    }
    header h1 {
      font-size:18px;
      margin:0;

    }
    header .btn {
      background:white;

      padding:8px 12px;
      border-radius:6px;

      font-weight:bold;

    }

    }
    #welcome {

      color:#444;
    }
    form {

    }
    form label {
      display:block;
      font-size:14px;
      margin-top:10px;
      color:#333;
    }
    form input, form textarea, form select {
      width:100%;
      padding:8px;
      margin-top:5px;
      border:1px solid #ccc;
      border-radius:6px;
      box-sizing:border-box;
    }
    #submitBtn {

    }
    #message {
      margin-top:10px;
      font-size:14px;
      text-align:center;
    }
    footer {
      background:#4b0082;
      color:white;
      padding:15px;
      text-align:center;
      margin-top:30px;
      font-size:14px;
    }
    footer a {
      color:#fff;
      text-decoration:none;
      margin:0 5px;
    }
    /* Popup flottant */
    #popupMessage {
      display:none;
      position:fixed;
      top:20px;
      right:20px;
      background:#4b0082;
      color:white;
      padding:15px 20px;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      z-index:1000;
      font-weight:bold;
    }
    /* Overlay "En cours" */
    #inProgressOverlay {
      display:none;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.45);
      z-index:2000;
      align-items:center;
      justify-content:center;
    }
    #inProgressBox {
      background: #fff;
      padding:18px 22px;
      border-radius:10px;
      display:flex;
      gap:12px;
      align-items:center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      min-width:220px;
    }
    .spinner {
      width:28px;
      height:28px;
      border-radius:50%;
      border:4px solid #eee;
      border-top-color:#4b0082;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width:500px) {
      header { flex-direction:column; align-items:flex-start; }
      header .btn { margin-top:10px; margin-left:0; }
    }
  </style>
</head>
<body>

  <!-- Firebase (auth + persistence + signOut) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpaf3wdXkypPKH443SIZcJRFiz02s-t30",
      authDomain: "liaread.firebaseapp.com",
      projectId: "liaread",
      storageBucket: "liaread.firebasestorage.app",
      messagingSenderId: "951394019167",
      appId: "1:951394019167:web:86825d5ebff4d77807f8ea",
      measurementId: "G-63JN91LVV6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // garder l'utilisateur connect√© (local)
    setPersistence(auth, browserLocalPersistence).catch(()=>{/* ignore */});

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("‚ö†Ô∏è Tu dois te connecter pour acc√©der au dashboard.");
        location.href = "login.html";
      } else {
        document.getElementById('welcome').innerText = `Bienvenue ${user.email} ‚ú®`;
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => location.href = "login.html");
    });
  </script>

  <!-- Form submit handling: show "En cours" overlay then submit natively (no fetch) -->
  <script>
    const form = document.getElementById('bookForm');
    const popup = document.getElementById('popupMessage');
    const inProgress = document.getElementById('inProgressOverlay');

    function showPopup(text, isSuccess = true) {
      popup.textContent = text;
      popup.style.background = isSuccess ? '#28a745' : '#dc3545';
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display = 'none'; }, 3000);
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // quick client-side validity check
      if (!form.checkValidity()) {
        showPopup("‚ùå Remplis tous les champs requis.", false);
        return;
      }

      // show in-progress overlay
      inProgress.style.display = 'flex';

      // small delay so user sees overlay, then submit natively to FormSubmit
      // native submission will navigate away (FormSubmit will redirect to _next)
      setTimeout(() => {
        // remove overlay just before submission (optional)
        // inProgress.style.display = 'none';
        form.submit(); // native POST to FormSubmit ‚Äî files included
      }, 700);
    });
  </script>
