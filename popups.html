<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Popups — LiaRead</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <!-- This file stores templates for all book popups.
       index.html will fetch this file and use the templates by id. -->

  <!-- Aime-moi -->
  <template id="popup-aime-moi">
    <div class="popup-content" role="dialog" aria-modal="true">
      <button class="popup-close" title="Fermer">&times;</button>
      <h3>Aime moi — Extrait</h3>
      <p>Khelil, un chef d'entreprise respecté, ne s'attendait pas à ce qu'Ava, sa nouvelle stagiaire, bouleverse sa vie et son cœur. Entre regards furtifs et conversations intimes, l'amour commence à germer là où personne ne l'attend.</p>
    </div>
  </template>

  <!-- L'amour Voit Clair -->
  <template id="popup-l'amour_voit_clair">
    <div class="popup-content" role="dialog" aria-modal="true">
      <button class="popup-close" title="Fermer">&times;</button>
      <h3>L'amour voit clair— Extrait</h3>
      <p>... Et si l'amour voyait plus clair qu'on ne l'imaginais ? Découvrez une belle histoire d'amour, voyez au delà de vos sentiments.</p>
    </div>
  </template>

  <!-- Magie Noire -->
  <template id="popup-magie-noire">
    <div class="popup-content" role="dialog" aria-modal="true">
      <button class="popup-close" title="Fermer">&times;</button>
      <h3>Magie Noire — Extrait</h3>
      <p>Découvrez un univers où la magie noire domine et les héros luttent pour survivre. Intrigues sombres et révélations inattendues tissent l'aventure.</p>
    </div>
  </template>

  <!-- Explorateurs du Temps -->
  <template id="popup-explorateurs">
    <div class="popup-content" role="dialog" aria-modal="true">
      <button class="popup-close" title="Fermer">&times;</button>
      <h3>Explorateurs du Temps — Extrait</h3>
      <p>Quatre explorateurs voyagent à travers le temps et affrontent des dangers inimaginables. Une course effrénée pour sauver le futur.</p>
    </div>
  </template>

  <!-- l'amour voit clair -->
  <template id="popup-lamour-voit-clair">
    <div class="popup-content" role="dialog" aria-modal="true">
      <button class="popup-close" title="Fermer">&times;</button>
      <h3>l'amour voit clair — Extrait</h3>
      <p>Extrait fictif : une rencontre qui change la vision du monde, fragile et puissante à la fois.</p>
    </div>
  </template>
</body>
        </html>
