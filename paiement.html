<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement - LiaRead</title>
  <script src="https://cdn.fedapay.com/checkout.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5a189a, #240046);
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #fff;
    }
    form {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      font-size: 16px;
    }
    button {
      background: #9d4edd;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #7b2cbf;
    }
    .hidden {
      display: none;
    }
    a {
      color: #ffd6ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Paiement du livre</h1>
  <p>Remplis tes informations et choisis ton mode de paiement</p>

  <form id="paiementForm">
    <input type="text" placeholder="Nom" required><br>
    <input type="text" placeholder="Prénom" required><br>
    <input type="tel" placeholder="Numéro de téléphone" required><br>

    <select id="moyenPaiement" required>
      <option value="">-- Choisir un moyen de paiement --</option>
      <option value="moov">Moov Money</option>
      <option value="mtn">MTN Mobile Money</option>
      <option value="fedapay">FedaPay (Carte & Mobile Money)</option>
    </select>

    <!-- Bouton FedaPay -->
    <div id="fedapayBtn" class="hidden">
      <button
        type="button"
        data-public-key="pk_live_VTI5GzvTTu2XkwNZybaVi2v4"
        data-amount="2500"
        data-currency-iso="XOF"
        data-description="Achat du livre Aime moi">
        Payer avec FedaPay
      </button>
    </div>

    <!-- Instructions MTN/Moov -->
    <div id="instructions" class="hidden"></div>
  </form>

  <br>
  <a href="index.html">⬅ Retour à l’accueil</a>

  <script>
    const select = document.getElementById("moyenPaiement");
    const fedapayBtn = document.getElementById("fedapayBtn");
    const instructions = document.getElementById("instructions");

    select.addEventListener("change", function() {
      fedapayBtn.classList.add("hidden");
      instructions.classList.add("hidden");

      if (this.value === "moov") {
        instructions.innerHTML = `
          <p>Fais ton dépôt via <b>Moov Money</b> :</p>
          <p><b>Numéro Moov : +2290199616039</b></p>
          <p>Envoie la preuve de paiement :</p>
          <a href="https://wa.me/2290199616039" target="_blank">WhatsApp</a> |
          <a href="mailto:agodthanks@gmail.com">Email</a>
        `;
        instructions.classList.remove("hidden");
      }

      if (this.value === "mtn") {
        instructions.innerHTML = `
          <p>Fais ton dépôt via <b>MTN Mobile Money</b> :</p>
          <p><b>Numéro MTN : +2290199616039</b></p>
          <p>Envoie la preuve de paiement :</p>
          <a href="https://wa.me/2290199616039" target="_blank">WhatsApp</a> |
          <a href="mailto:agodthanks@gmail.com">Email</a>
        `;
        instructions.classList.remove("hidden");
      }

      if (this.value === "fedapay") {
        fedapayBtn.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
