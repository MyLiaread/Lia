  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpaf3wdXkypPKH443SIZcJRFiz02s-t30",
      authDomain: "liaread.firebaseapp.com",
      projectId: "liaread",
      storageBucket: "liaread.firebasestorage.app",
      messagingSenderId: "951394019167",
      appId: "1:951394019167:web:86825d5ebff4d77807f8ea",
      measurementId: "G-63JN91LVV6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = function() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const rememberMe = document.getElementById("rememberMe").checked;
      const message = document.getElementById("loginMessage");

      if (!email || !password) return;

      setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence)
      .then(() => {
        return signInWithEmailAndPassword(auth, email, password);
      })
      .then(() => {
        message.textContent = "‚úÖ Connexion r√©ussie !";
        message.style.color = "green";
        setTimeout(() => { window.location.href = "dashboard.html"; }, 800);
      })
      .catch((error) => {
        message.textContent = "‚ùå " + error.message;
        message.style.color = "red";
      });
    }

    window.togglePassword = function() {
      const pwd = document.getElementById("loginPassword");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    window.resetPassword = function() {
      const email = document.getElementById("loginEmail").value;
      if (!email) {
        alert("Entrez d'abord votre email pour r√©initialiser le mot de passe.");
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => { alert("üì© Email de r√©initialisation envoy√© √† " + email); })
        .catch((err) => { alert("Erreur : " + err.message); });
    }
  </script>
