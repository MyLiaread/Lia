<body>

  <header>

  <main>
    <h2>Connexion Auteur</h2>
    <form id="loginForm">
      <label>Email :</label>
      <input type="email" id="email" placeholder="exemple@mail.com" required>

      <label>Mot de passe :</label>
      <input type="password" id="password" placeholder="********" required>

      <div class="checkbox-container">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Rester connect√©</label>
      </div>

      <button type="submit">üîë Se connecter</button>
      <p id="message"></p>
    </form>

  <footer>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    // üî• Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDpaf3wdXkypPKH443SIZcJRFiz02s-t30",
      authDomain: "liaread.firebaseapp.com",
      projectId: "liaread",
      storageBucket: "liaread.firebasestorage.app",
      messagingSenderId: "951394019167",
      appId: "1:951394019167:web:86825d5ebff4d77807f8ea",
      measurementId: "G-63JN91LVV6"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      try {
        // Choisir persistance
        if (rememberMe) {
          await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL); 
        } else {
          await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
        }

        // Connexion
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          msg.style.color = "red";
          msg.textContent = "‚ö†Ô∏è V√©rifie ton email avant de te connecter.";
          return;
        }

        msg.style.color = "green";
        msg.textContent = "‚úÖ Connexion r√©ussie ! Redirection...";
        
        // Redirection vers un tableau de bord (√† cr√©er)
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);

      } catch (error) {
        msg.style.color = "red";
        msg.textContent = "‚ùå " + error.message;
      }
    });
  </script>
