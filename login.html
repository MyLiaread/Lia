<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Liaread</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    header {
      width: 100%;
      padding: 15px;
      background: #6a0dad;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #6a0dad;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #530a9e;
    }
    .small-text {
      font-size: 14px;
      text-align: center;
    }
    .small-text a {
      color: #6a0dad;
      text-decoration: none;
    }
    .inline {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    footer a {
      color: #6a0dad;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">Liaread</a>
  </header>

  <h2>Connexion</h2>

  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    
    <div style="display:flex;align-items:center;gap:8px;">
      <input type="password" id="loginPassword" placeholder="Mot de passe (min 6 caract√®res)" required minlength="6">
      <input type="checkbox" onclick="togglePassword()"> Voir
    </div>

    <div class="inline">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Rester connect√©</label>
    </div>

    <button type="submit">Se connecter</button>
    <p id="loginMessage"></p>
  </form>

  <p class="small-text">
    Pas encore de compte ? <a href="signup.html">Cr√©er un compte</a>
  </p>
  <p class="small-text">
    <a href="#" onclick="resetPassword()">Mot de passe oubli√© ?</a>
  </p>

  <footer>
    <p>Contact : 
      <a href="mailto:agodthanks@gmail.com">Email</a> | 
      <a href="https://wa.me/2290199616039">WhatsApp</a>
    </p>
  </footer>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDpaf3wdXkypPKH443SIZcJRFiz02s-t30",
      authDomain: "liaread.firebaseapp.com",
      projectId: "liaread",
      storageBucket: "liaread.firebasestorage.app",
      messagingSenderId: "951394019167",
      appId: "1:951394019167:web:86825d5ebff4d77807f8ea",
      measurementId: "G-63JN91LVV6"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Voir / cacher mot de passe
    function togglePassword() {
      const pwd = document.getElementById("loginPassword");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    // R√©initialisation mot de passe
    function resetPassword() {
      const email = document.getElementById("loginEmail").value;
      if (!email) {
        alert("Entrez d'abord votre email pour r√©initialiser le mot de passe.");
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("üì© Email de r√©initialisation envoy√© √† " + email);
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    }

    // Gestion connexion
    const loginForm = document.getElementById("loginForm");
    const loginMessage = document.getElementById("loginMessage");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      // D√©finir persistance
      const persistence = rememberMe 
        ? firebase.auth.Auth.Persistence.LOCAL 
        : firebase.auth.Auth.Persistence.SESSION;

      auth.setPersistence(persistence)
        .then(() => {
          return auth.signInWithEmailAndPassword(email, password);
        })
        .then(() => {
          loginMessage.textContent = "‚úÖ Connexion r√©ussie !";
          loginMessage.style.color = "green";
          // Redirection apr√®s connexion r√©ussie
          setTimeout(() => window.location.href = "dashboard.html", 800);
        })
        .catch((error) => {
          loginMessage.textContent = "‚ùå " + error.message;
          loginMessage.style.color = "red";
        });
    });
  </script>

</body>
  </html>
